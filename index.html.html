    <main>
        <section class="Cajas">
			<!--Caja de texto para la entrada-->
			<textarea  type="text" placeholder="Ingrese su texto" class="Entrada" cols="40" rows="6"></textarea>
		
			<!--Caja de texto para la salida-->
			<textarea  type="text" class="Salida" cols="40" rows="6" id="textosalida" placeholder="Ningun texto que mostrar"></textarea>
		</section>

		<h6 class="Instrucciones">Solo letras minúsculas y sin acentos</h6>

		<div  class="bloquebotones">

				<button id="boton1" onclick="btnencriptar()">Encriptar</button>
				<button id="boton2" onclick="btndesencriptar()">Desencriptar</button>
                <button id="boton3" onclick="btncopiar()">Copiar</button>
				
		</div>
